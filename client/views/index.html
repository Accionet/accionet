<html ng-app="accionet-web-app">

<head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="header">
            <h1>Todo App</h1>
            <hr>
            <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
        </div>

        <div class="todo-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Ingrese nombre..." ng-model="formData.name">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createPlace()">Crear</button>
            </form>
        </div>

        <br>
        <ul ng-repeat="place in places">
            </li>
             {{ place.name }} 
            <span ng-click="viewPlace(place)"> ver </span>
            <span ng-click="editPlace(place)"> editar </span>
            <span ng-click="deletePlace(place)"> eliminar </span>
            </li>

        </ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/angularApp.js"></script>
</body>

</html>
